        files = list(pathlib.Path(dir_name).rglob('*'))
        print(f'   â””â”€â”€ Contains {len(files)} files/subdirectories')
    else:
        print(f'âš ï¸ {dir_name}/ directory missing (optional)')

print('âœ… File structure validation complete')
        "
        
    - name: Check Docker availability
      run: |
        echo "ðŸ³ Checking Docker availability..."
        
        if command -v docker &> /dev/null; then
          echo "âœ… Docker is available"
          docker --version
          
          # Try to validate docker-compose config if possible
          if docker compose version &> /dev/null 2>&1; then
            echo "âœ… Using docker compose (modern)"
            if docker compose config --quiet &> /dev/null; then
              echo "âœ… Docker Compose configuration is valid"
            else
              echo "âš ï¸ Docker Compose configuration validation failed"
            fi
          elif command -v docker-compose &> /dev/null; then
            echo "âœ… Using docker-compose (legacy)"
            if docker-compose config --quiet &> /dev/null; then
              echo "âœ… Docker Compose configuration is valid"
            else
              echo "âš ï¸ Docker Compose configuration validation failed"
            fi
          else
            echo "âš ï¸ Docker Compose not available"
          fi
        else
          echo "âš ï¸ Docker not available in CI environment (this is normal)"
        fi
        
    - name: Generate test summary
      if: always()
