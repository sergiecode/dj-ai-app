version: '3.8'

services:
  dj-ai-core:
    build:
      target: development
    environment:
      - API_DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      - ../dj-ai-core:/app
      - /app/__pycache__
    command: ["uvicorn", "app.main:app", "--reload", "--host", "0.0.0.0", "--port", "8000"]

  dj-ai-frontend:
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ../dj-ai-frontend:/app
      - /app/node_modules
    command: ["npm", "start"]
